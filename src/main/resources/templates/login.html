<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Construction crew management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="/static/css/sign-in.css" th:href="@{/css/sign-in.css}"
        rel="stylesheet" type="text/css"/>
</head>
<body class="text-center">
<main class="form-signin">
  <img class="mb-4" src="/static/img/construction-crew-management-logo.svg"
       th:src="@{/img/construction-crew-management-logo.svg}"
       alt="" width="100" height="60">
  <form action="/login" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control rounded-1" id="username" name="username">
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control rounded-1" id="password" name="password">
      <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <a th:href="@{/registration}" class="mt-2 mb-3 w-100 btn btn-lg btn-secondary">Create an account</a>
  <p class="mt-5 mb-3 text-muted">Inspired by LAMA</p>
  <label class="text-muted">Construction crew management</label>
</main>
</body>
</html>
