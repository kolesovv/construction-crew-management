<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title th:text="Registration"></title>
</head>
<body>
<div class="container p-3 my-3">
  <h3>We are honored to welcome you!</h3>
  <hr>
  <div class="row">
    <div class="col-2">
      <fieldset>
        <p><a class="btn btn-dark" th:href="@{/login}" role="button">Back to login page</a></p>
      </fieldset>
    </div>
    <div class="col-6">
      <div class="container">
        <form action="#" th:action="@{/create}" th:object="${employeeDto}" method="POST">
          <fieldset>
            <legend>Please, fill correct data to the next fields</legend>
            <label class="w-50 mb-2">
              <label for="firstName">First name</label>
              <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name"
                     required>
            </label>
            <label class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</label>
            <label class="w-50 mb-2">
              <label for="lastName">Last name</label>
              <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name"
                     required>
            </label>
            <label class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</label>
            <label class="w-50 mb-2">
              <label for="email">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email"
              required>
            </label>
            <label class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</label>
            <label class="w-50 mb-2">
              <label for="phoneNumber">Number of phone</label>
              <input type="text" th:field="*{numberPhone}" class="form-control" id="phoneNumber"
                     placeholder="8XXXXXXXXXX" pattern="^[8]?[0-9]{10}$" required>
            </label>
            <label class="text-danger" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Error</label>
            <p>
            <label class="w-40 mb-2">
              <label for="password">Password</label>
              <input type="password" th:field="*{password}" class="form-control" id="password"
                     placeholder="Enter password"
                     required>
            </label>
            <label class="w-40 mb-2">
              <label for="matchingPassword">Repeat password</label>
              <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchingPassword"
                     placeholder="Repeat password"
                     required>
            </label>
            <label class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</label>
            </p>
            <p>
              <button type="submit" class="btn btn-primary">Create!</button>
            </p>
            <div th:if="${#fields.hasErrors('global')}">
              <p class="text-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}">Error</p>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
