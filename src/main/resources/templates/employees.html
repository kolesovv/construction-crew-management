<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Employees</title>
</head>
<body>
<div th:insert="/navbar :: header"></div>
<div class="container p-3">
  <div class="row">
    <div class="col-10">
      <h4>Employees</h4>
    </div>
    <div class="col-2">
    </div>
  </div>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>email</th>
      <th>Number of phone</th>
      <th>Role</th>
      <th sec:authorize="hasRole('ADMIN')">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employeeDto : ${employeeDtos}">
      <td th:text="${employeeDto.getFirstName()}"></td>
      <td th:text="${employeeDto.getLastName()}"></td>
      <td th:text="${employeeDto.getEmail()}"></td>
      <td th:text="${employeeDto.getNumberPhone()}"></td>
      <td th:text="${employeeDto.getRole()}"></td>
      <td sec:authorize="hasRole('ADMIN')">
        <a th:href="@{'/employees/'+${employeeDto.getId()}}">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
