<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Projects</title>
</head>
<body>
<div th:insert="/navbar :: header"></div>
<div class="container p-3">
  <div class="row">
    <div class="col-10">
      <h4>Projects</h4>
    </div>
    <div class="col-2">
      <a sec:authorize="hasRole('ADMIN')" th:href="@{/projects/add}" class="btn btn-primary btn-sm"> Add project </a>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Date of start</th>
      <th>Date of finish</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="projectDto : ${projectDtos}">
      <td>
        <a th:href="@{'/projects/'+${projectDto.getId()}}" th:text="${projectDto.getName()}" title="Profile page"> </a>
      </td>
      <td th:text="${projectDto.getAddress()}"></td>
      <td th:text="${#temporals.format(projectDto.getDateStart(), 'dd-MM-yyyy')}"></td>
      <td th:text="${#temporals.format(projectDto.getDateFinish(), 'dd-MM-yyyy')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
